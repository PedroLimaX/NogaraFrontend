<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="log"></div>
  <div class="main">
    <div class="screen"></div>
    <div class="nums">
      <div class="key">%</div>
      <div class="key" onclick="clearEverything()">CE</div>
      <div class="key" onclick="clearScreen()">C</div>
      <div class="key" onclick="deleteLast()">del</div>
      <div class="key" onclick="numbers('7')">7</div>
      <div class="key" onclick="numbers('8')">8</div>
      <div class="key" onclick="numbers('9')">9</div>
      <div class="key" onclick="division('/')">/</div>
      <div class="key" onclick="numbers('4')">4</div>
      <div class="key" onclick="numbers('5')">5</div>
      <div class="key" onclick="numbers('6')">6</div>
      <div class="key" onclick="producto('*')">*</div>
      <div class="key" onclick="numbers('1')">1</div>
      <div class="key" onclick="numbers('2')">2</div>
      <div class="key" onclick="numbers('3')">3</div>
      <div class="key" onclick="resta('-')">-</div>
      <div class="key" onclick="numbers('.')">.</div>
      <div class="key" onclick="numbers('0')">0</div>
      <div class="key" onclick="resultado()">=</div>
      <div class="key" onclick="suma('+')">+</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
