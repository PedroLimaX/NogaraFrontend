<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Clase 5</title>
</head>
<body>
  <form>
    
    <label for="perro">Nombre</label>
    <input size="5" maxlength="5" type="text" name="name" id="perro" required pattern="[A-Za-z]{5}" value="Perro"> <br><br> <!--expresiones regulares-->
    
    <input type="text" name="lastname" id="" readonly placeholder="Last name" required pattern="[A-Za-z]{3}"> <br><br>
    
    <label for="email">Email</label>
    <input type="email" name="email" id="email"><br><br>

    <input type="number" name="" id="" min="10" max="20"><br><br>
    
    <input type="password" name="" id="password"><br><br>
    
    <input type="submit" value="Enviar" enable>
  
  </form>
</body>
</html>
