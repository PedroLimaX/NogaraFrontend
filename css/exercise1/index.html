<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="main-pic">
        <img class="main-pic" src="images/image-equilibrium.jpg" alt="Images Equilibrium">
      </div>
      <div class="details">
        <span class="title">Equilibrium #3429</span>

        <span class="description">Our Equilibrium collection promotes balance and calm.</span>

        <div class="price-date">
          <div class="price"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
          <div class="date"><img src="images/icon-clock.svg" alt="">3 days left</div>
        </div>
        <div class="separator"></div>
        <div class="author">
          <img class="avatar-pic" src="images/image-avatar.png" alt="">
          <span class="created">Creation of <span class="name">Jules Wyvern</span></span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/PedroLimaX">Pedro Lima</a>.
  </div>
</body>

</html>
